<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
<a-anchor hit-testing-enabled='true'>



  <a-entity position="0 0 0"
            scale="0.55 0.55 0.55"
            rotation="0.5 0.3 0.2"
            obj-model="obj: url(https://raw.githubusercontent.com/jesslynjovanka/sunglassess/master/sunglasses.obj)";
            material="color: black">
            <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" dur="5000" easing="linear"> </a-animation>


  </a-entity>

</a-anchor>
  	<a-camera-static/>
    </a-scene>
  </body>
</html>
