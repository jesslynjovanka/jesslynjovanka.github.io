<!DOCTYPE html>


<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <!-- ini dari aframe -->
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <!-- aframe -->
    <!-- Include components after the A-Frame script, but before <a-scene>. -->
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>


    <meta charset="utf-8">

    <title> hahihu </title>

  </head>
  <body>
    <a-scene>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->

      <a-torus-knot position = "0 3.25 -10" color="red" arc="360" p="2" q="7" radius="2" radius-tubular="0.1">


<a-animation attribute = "rotation"
dur = "10000"
fill = "forwards"
to = "0 360 0"
repeat = "indefinite">
</a-animation>



      </a-torus-knot>
      <!-- Using particle system component from Registry. -->
 <a-entity particle-system="preset: snow; particleCount: 8000"></a-entity>




      <a-sphere position="0 3.25 -10" radius="3.25" color="grey" wireframe = "2" > -->

<a-animation attribute = "rotation"
dur = "10000"
fill = "forwards"
to = "360 360 360"
repeat = "indefinite">

<a-animation attribute = "position"
dur = "10000"
fill = "forwards"
to = "0 3.25 360"
repeat = "indefinite">




      </a-sphere>
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="360" height="180" color="black"></a-plane> -->
      <a-sky color="black"></a-sky>

      <a-assets>
         <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item>
       </a-assets>

       <a-entity gltf-model="#brainstem" position="0 0 -10" scale="3 3 3"></a-entity>


    </a-scene>

  </body>

</html>
